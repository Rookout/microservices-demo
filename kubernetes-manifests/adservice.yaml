apiVersion: apps/v1
kind: Deployment
metadata:
  name: adservice
spec:
  selector:
    matchLabels:
      app: adservice
  template:
    metadata:
      labels:
        app: adservice
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: adservice
        ports:
        - containerPort: 9555
        env:
        - name: PORT
          value: "9555"
        - name: ROOKOUT_CONTROLLER_HOST
          value: 'wss://staging.control.rookout.com'
        - name: ROOKOUT_CONTROLLER_PORT
          value: '443'
        - name: ROOKOUT_TOKEN
          value: 'e436cde7bb474b45bc3013bcd86df66b47850f7bace94eb697646d778ff7129e'
        - name: ROOKOUT_LABELS
          value: 'app:microservices-demo,microservice:adservice'
        - name: ROOKOUT_REMOTE_ORIGIN
          value: "https://github.com/rookout/microservices-demo.git"
        - name: ROOKOUT_DEBUG
          value: "1"
        - name: ROOKOUT_LIVE_TAIL
          value: "1"
        resources:
          requests:
            cpu: 200m
            memory: 180Mi
          limits:
            cpu: 300m
            memory: 300Mi
        readinessProbe:
          initialDelaySeconds: 20
          periodSeconds: 15
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:9555"]
        livenessProbe:
          initialDelaySeconds: 20
          periodSeconds: 15
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:9555"]
---
apiVersion: v1
kind: Service
metadata:
  name: adservice
spec:
  type: ClusterIP
  selector:
    app: adservice
  ports:
  - name: grpc
    port: 9555
    targetPort: 9555
